<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Popup</title>
	<link rel="stylesheet" href="popup.css">
</head>

<body>

<!-- Add Popup section Start Now-->
<div class="popup-wrap">

	<div class="Click-here">Click button</div>
	<div class="popup-model-main">
		<div class="popup-model-inner">
			<div class="close-btn">Ã—</div>
			<div class="popup-model-wrap">
				<div class="pop-up-content-wrap">
					<h2 id="popup_title">Title</h2>
					<h4 id="popup_smtitle">Sub Title</h4>
					<div id="popup_des">Content</div>

				</div>
			</div>
		</div>
		<div class="bg-overlay"></div>
	</div>

</div>
<!-- Popup section The end -->

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
	<script>
		$(".Click-here").on('click', function () {
			$("#popup_title").text($(this).attr("data-title"));
			$("#popup_smtitle").text($(this).attr("data-smtitle"));
			$("#popup_des").html($(this).attr("data-des"));
			$(".popup-model-main").addClass('model-open');
		});
		$(".close-btn, .bg-overlay").click(function () {
			$(".popup-model-main").removeClass('model-open');
		});
