<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Email Template </title>
</head>

<body>
    <h2 style="text-align: center;">Custom Template</h2>

    <table class="email-container" style="margin: auto;" border="0" width="600" cellspacing="0" cellpadding="0" align="center">
        <tbody>
            <tr>
                <td style="text-align: center; background: #0e0149;">
                    <p
                        style="color: #0e0149; font-size: 25px; font-family: sans-serif; margin: 20px; text-align: left;">
                        <strong>[LOGO]</strong></p>
                </td>
            </tr>
        </tbody>
    </table>
    <table class="email-container" style="margin: auto;" border="0" width="600" cellspacing="0" cellpadding="0" align="center">
        <tbody>
            <tr>
                <td style="padding-bottom: 0px;" bgcolor="#f6f6f6"></td>
            </tr>
            <tr>
                <td style="padding: 19px 30px; text-align: center; font-family: sans-serif; font-size: 15px; mso-height-rule: exactly; color: #555555;"
                    bgcolor="#d6ccfd"></td>
            </tr>
            <tr style="background-color: #0e0149;">
                <td style="color: #fff; font-size: 20px; letter-spacing: 0px; margin: 0; text-transform: uppercase; background-color: #0e0149; padding: 20px 10px; line-height: 0;">
                    <p style="border: 2px dashed #ffffff; color: #fff; font-size: 20px; letter-spacing: 0px; padding: 30px 10px; line-height: 30px; margin: 0; text-transform: uppercase; background-color: #0e0149; text-align: center;">
                        Coupon Code<span style="display: block; font-size: 25px;">[COUPON]</span><span style="display: block;">Ed:[EXPIRYDATE]</span></p>
                </td>
            </tr>
            <tr>
                <td dir="ltr" style="padding-bottom: 34px;" align="center" valign="top" bgcolor="#d7ceff" width="100%">
                    <table border="0" width="100%" cellspacing="0" cellpadding="0" align="center">
                        <tbody>
                            <tr>
                                <td class="stack-column-center" style="vertical-align: top;" width="50%">
                                    <table border="0" width="100%" cellspacing="0" cellpadding="0" align="center">
                                        <tbody>
                                            <tr>
                                                <td dir="ltr" style="padding: 15px 25px 0;" valign="top">[DEFAULTEVENT]
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                                <td class="stack-column-center"  style="vertical-align: top;" width="50%">
                                    <table border="0" width="100%" cellspacing="0" cellpadding="0" align="center">
                                        <tbody>
                                            <tr>
                                                <td class="center-on-narrow" dir="ltr"
                                                    style="font-family: sans-serif; font-size: 15px; mso-height-rule: exactly; line-height: 20px; color: #ffffff; padding: 15px; text-align: left;"
                                                    valign="top">
                                                    <p style="font-size: 15px; line-height: 24px; text-align: justify; color: #535151; min-height: 150px; white-space: pre-line;">[MESSAGE]</p>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="mail-content"
                                                    style="word-wrap: break-word; font-family: sans-serif; padding: 6px 15px;">
                                                    <span style="color: #535151; font-size: 15px; float: left; vertical-align: top; display-inline: block;width: 60px;">From-
                                                    </span> <span
                                                        style="color: #535151; font-size: 14px; vertical-align: top; display: inline-block; float: left;">[FROM]</span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td
                                                    style="word-wrap: break-word; font-family: sans-serif; padding: 6px 15px;">
                                                    <span style="color: #535151; font-size: 15px; float: left;width: 60px; display: inline-block; vertical-align: top;">To-
                                                    </span> <span style="color: #535151; font-size: 14px; float: left; vertical-align: top;">[TO]</span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 5px 15px; word-wrap: break-word;"><span style="color: #0e0149; font-size: 23.96px; vertical-align: top;"><strong>[AMOUNT]/-</strong>
                                                    </span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td bgcolor="#0e0149">
                    <table border="0" width="100%" cellspacing="0" cellpadding="0">
                        <tbody>
                            <tr>
                                <td style="padding: 20px 30px; font-family: sans-serif; font-size: 15px; mso-height-rule: exactly; line-height: 20px; color: #ffffff;">
                                    <p style="font-weight: bold; text-align: center;"></p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>


</body>

</html>
